name: Image Hub Deployment 
services:
  5a6b4bdd-f1cb-4e92-9e5a-d084a9574ccb:
    name: api-v1
    type: Deployment.K8s
    namespace: default
    labels:
      app: api
      version: v1
    settings:
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: api
            version: v1
        template:
          metadata:
            labels:
              app: api
              version: v1
          spec:
            containers:
            - image: layer5/image-hub-api:latest
              imagePullPolicy: IfNotPresent
              name: api
              ports:
              - containerPort: 9091
            serviceAccountName: imagehub-api
            volumes:
            - emptyDir: {}
              name: wasm-filter
  6c2ab879-41ab-4a2e-a028-c47f87f62ec2:
    name: imagehub-api
    type: ServiceAccount.K8s
    namespace: default
    labels:
      account: api
  9349efe7-87ba-46ac-adcd-cc614126cf2b:
    name: web-v1
    type: Deployment.K8s
    namespace: default
    labels:
      app: web
      version: v1
    settings:
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: web
            version: v1
        template:
          metadata:
            labels:
              app: web
              version: v1
          spec:
            containers:
            - image: layer5/image-hub-web:latest
              imagePullPolicy: IfNotPresent
              name: web
              ports:
              - containerPort: 8080
            serviceAccountName: imagehub-web
  10983ac0-7dfa-45a6-91de-9e2dd49e06e4:
    name: imagehub-web
    type: ServiceAccount.K8s
    namespace: default
    labels:
      account: web
  d1f2d3b0-c927-42ef-8f27-5596413decc9:
    name: web
    type: Service.K8s
    namespace: default
    labels:
      app: web
      service: web
    settings:
      spec:
        ports:
        - name: http
          port: 8080
        selector:
          app: web
  fea3775a-3e88-4091-a711-9e7c403790b6:
    name: api
    type: Service.K8s
    namespace: default
    labels:
      app: api
      service: api
    settings:
      spec:
        ports:
        - name: http
          port: 9091
        selector:
          app: api
