#Pre-requisite: A Kubernetes cluster 
#Description: This Patternfile installs Istio version 1.12.0 control plane in the istio-system namespace with default profile.
name: user
vars:
  controlplaneNS: istio-system
  namespace: default
  istioVersion: 1.12.0
  profile: default
services:
  istioservicemesh:
    type: IstioMesh
    namespace:  $(#ref.vars.controlplaneNS)
    version: $(#ref.vars.istioVersion)
    settings:
      version: $(#ref.vars.istioVersion) #Version from here has been deprecated and will be removed soon after
      profile: $(#ref.vars.profile)
    traits:
      automaticSidecarInjection:
        namespaces:
          - $(#ref.vars.namespace)